        .heart {
          position: absolute;
          width: 20px;
          height: 20px;
          background-color: #ff69b4;
          transform: rotate(45deg);
          opacity: 0.6;
          animation: floatHeart 6s infinite ease-in;
        }
      
        .heart::before,
        .heart::after {
          content: "";
          position: absolute;
          width: 20px;
          height: 20px;
          background-color: #ff69b4;
          border-radius: 50%;
        }
      
        .heart::before {
          top: -10px;
          left: 0;
        }
      
        .heart::after {
          top: 0;
          left: -10px;
        }
      
        .heart1 { left: 20%; animation-delay: 0s; }
        .heart2 { left: 40%; animation-delay: 1s; }
        .heart3 { left: 60%; animation-delay: 2s; }
        .heart4 { left: 80%; animation-delay: 3s; }
      
        @keyframes floatHeart {
          0% {
            top: 100%;
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            top: -50px;
            opacity: 0;
          }
        }

      </style>
